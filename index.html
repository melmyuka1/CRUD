<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span> Se cadastrar para uma Vaga</span>
      <button onclick="openModal()" id="new">Adicionar</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <td class="acao acao-excluir">
              <button><i class='bx bx-trash'></i></button>
            </td>
            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Função Pretendida</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />
          <button class="salvarbtn" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="style.js"></script>
  <script src="dados.json" id="data"></script>

      const deleteButtons = document.querySelectorAll('[data-index]');

        });
      });
    });
  </script>
</body>

</html>
